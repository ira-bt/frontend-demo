<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/auth.css">
    <title>Login</title>
</head>
<body>
    <main class="container">
        <div class="centered-container">
            <h2 class="auth-title">Login</h2>

            <form id="loginForm" class="auth-form">
                <input type="email" id="email" placeholder="Business Email">
                <span class="error-text" id="emailError"></span>

                <input type="password" id="password" placeholder="Password">
                <span class="error-text" id="passwordError"></span>

                <button type="submit" id="loginBtn" class="btn-primary" disabled>Login</button>
            </form>
            <br>
            <p>Not registered? <a href="register.html" class="auth-link">Register</a></p>
        </div>
    </main>
    
    <!-- Updated script references to use auth.js which contains the login logic -->
    <script src="js/auth.js"></script>
</body>
</html>
