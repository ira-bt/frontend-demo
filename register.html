<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/auth.css">
    <title>Registration Page</title>
</head>
<body>
    <div class="centered-container">

        <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
            <svg
                class="sun-icon"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
            >
                <circle cx="12" cy="12" r="5" />
                <line x1="12" y1="1" x2="12" y2="3" />
                <line x1="12" y1="21" x2="12" y2="23" />
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                <line x1="1" y1="12" x2="3" y2="12" />
                <line x1="21" y1="12" x2="23" y2="12" />
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
            </svg>
            <svg
                class="moon-icon"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
            >
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
            </svg>
        </button>


        <h2 class="auth-title">Register</h2>
        
        <form class="auth-form" id="registerForm">
            <input type="text" id="fullName" placeholder="Full Name" >
            <span class="error-text" id="nameError"></span>

            <input type="email" id="email" placeholder="Business Email" >
            <span class="error-text" id="emailError"></span>

            <input type="password" id="password" placeholder="Password" >
            <span class="error-text" id="passwordError"></span>

            <input type="password" id="confirmPassword" placeholder="ReEnter Password" >
            <span class="error-text" id="confirmError"></span>

            <div class="auth-checkbox">
                <input type="checkbox" id="terms">
                <label for="terms">
                    <span class="custom-checkbox"></span>
                    I agree to <a href="terms.txt" class="auth-link">Terms & conditions</a>
                </label>
            </div>
            

            <button type="submit" class="btn-primary" id="registerBtn" disabled>Register</button>
        </form>
        <br>
        <p>Already Registered? <a href="login.html" class="auth-link">login</a></p>
    </div>
<script src="js/config.js"></script>
<script src="js/validator.js"></script>
<script src="js/auth.js"></script>   
<script src="js/theme.js"></script>

</body>
</html>
