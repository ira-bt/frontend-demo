<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="StyleSheet" href="css/styles.css"/>
    <title>Registration Page</title>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="fullName" placeholder="Full Name" >
            <span class="error" id="nameError"></span>

            <input type="email" id="email" placeholder="Business Email" >
            <span class="error" id="emailError"></span>

            <input type="password" id="password" placeholder="Password" >
            <span class="error" id="passwordError"></span>

            <input type="password" id="confirmPassword" placeholder="ReEnter Password" >
            <span class="error" id="confirmError"></span>

            <div class="checkbox">
                <input type="checkbox" id="terms">
                <label for="terms">I agree to <a href="terms.txt">Terms & conditions</a></label>
            </div>
            

            <button type="submit" id="registerBtn" disabled>Register</button>
        </form>
        <br>
        <p>Already Registered? <a href="login.html">login</a></p>
    </div>
<script src="js/config.js"></script>
<script src="js/auth.js"></script>   
</body>
</html>
